<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="center-alig" id="main-page">
        
        <h1 id="big-text">Lets Start The Game!</h1>
            
        <div id="game-area" class="center-alig">
                
            <div class="player-text">
                    <p><span class="float-left" id="player1">Player 1 </span> 
                        <span class="float-right" id="player2">Player 2 </span> </p><br>  
            </div>

            <div id="dice-area">
                <image id="dice1" src="dice gif.gif"></image>
                <image id="dice2" src="dice gif.gif"></image>
                    
            </div>

            <div>

                <button type="button" class="btn btn-primary btn-margin">Start</button>
                <div class="alert alert-success hidden" role="alert">
                    <h4 class="alert-heading">Well done!</h4>
                    <p></p>
                    <hr>
                    <p class="mb-0"></p>
                  </div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="index.js"></script>  
</body>
</html>
